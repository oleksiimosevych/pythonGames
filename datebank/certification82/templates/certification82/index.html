{% extends "base.html" %}


{% block title %}
	Certification index
{% endblock %}
		
{% block content %}
	{% if project_name_list %}
		<h1>
		{% for proj in project_name_list %}
		<!-- no more hardcoded href  appname:viewname-->
		<div for = "link" class="jumbotron text-center">
			<p><a name = "link" href="{% url 'certification82:detail' proj.id %}">{{ proj.project_name }}</a></p>
		</div>
	{% endfor %}
	</h1>
	{% else %}
		<p>No projects are available.</p>
	{% endif %}
{% endblock %}
