{% extends "base.html" %}


{% block title %}
	Certification index
{% endblock %}
		
{% block content %}
	{% if transformator_name_list %}
		<h1>
		{% for item in transformator_name_list %}
		<!-- no more hardcoded href  appname:viewname-->
		<div for = "link" class="jumbotron text-center">
			<p><a name = "link" href="{% url 'certification82:transformatordetailview' item.pk %}">{{ item.VDE_Trafo }}</a></p>
		</div>
	{% endfor %}
	</h1>
	{% else %}
		<p>No transformators are available.</p>
	{% endif %}
{% endblock %}
